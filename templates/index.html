<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Board</title>
    <style>
        body {
            font-family: sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            border-bottom: 2px solid #333;
        }

        form {
            margin-bottom: 20px;
        }

        textarea {
            width: 100%;
            height: 80px;
            margin-bottom: 10px;
        }

        button {
            padding: 10px 20px;
            cursor: pointer;
        }

        .post {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <h1>ひとこと掲示板</h1>
    <form id="postForm">
        <textarea name="content" id="content" placeholder="今なにしてる？" required></textarea>
        <button type="submit">投稿する</button>
    </form>
    <hr>
    <div id="posts">
        <!-- Posts will be loaded here via JS -->
    </div>

    <script>
        function loadPosts() {
            fetch('/api/posts')
                .then(response => response.json())
                .then(data => {
                    const postsDiv = document.getElementById('posts');
                    postsDiv.innerHTML = '';
                    data.posts.forEach(post => {
                        const div = document.createElement('div');
                        div.className = 'post';
                        // Intentionally using innerHTML to make XSS easier for the lecture
                        div.innerHTML = post.content;
                        postsDiv.appendChild(div);
                    });
                });
        }

        document.getElementById('postForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const formData = new FormData(this);
            fetch('/post', {
                method: 'POST',
                body: formData
            }).then(() => {
                document.getElementById('content').value = '';
                loadPosts();
            });
        });

        // Load posts initially and every 2 seconds
        loadPosts();
        setInterval(loadPosts, 2000);
    </script>
</body>

</html>
